<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM SUMMARY</title>
</head>
<body>
   
    <h1>Final DOM Event Handlers</h1>
    <h3 id="handler-status">Default text</h3> <br>
    <p id="input-text-display">Dafult Input Text</p>
    <br>
    <input id="input-field" type="text"> 
    <button id="btn-update">update</button>
    <br>
    <br>
  
    
    <button onclick="handleOnClick()">Handle Event Add onclick function</button>

    <button id="event-lisenter">Handler event by addEventListener</button> 
   

    <script>
        function handleOnClick()
        {
           const handlerStatus = document.getElementById('handler-status');
          handlerStatus.innerText = 'Handled by funtion attached on onclick attribute'
        }

        // Optionm:2
        document.getElementById('event-lisenter').addEventListener('click',function()
        {
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = 'Text updated by add Event listener bitton'
        })

        // Option 2 Recap
        document.getElementById('btn-update').addEventListener('click', function(){
            const inputField = document.getElementById('input-field');
            const inputText = inputField.value;

            const p = document.getElementById('input-text-display');
            p.innerText = inputText;
            inputField.value = ' ';

            

        })
    </script>
</body>
</html>
